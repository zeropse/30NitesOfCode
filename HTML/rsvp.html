<!DOCTYPE html>
<html lang="en">
<head>
 <title>RSVP</title>
</head>
<body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text" required>
        <br><br>
        Last Name: <input type="text" required>
        <br><br>
        Are you coming?<br>
        <input type="radio" name="invite" required>Yes
        <input type="radio" name="invite" required>No
        <input type="radio" name="invite" required>Maybe
        <br><br>
        Any dietary restrictions for main course?<br>
        <input type="checkbox"> Gluten-Free
        <input type="checkbox"> Ice Cream
        <input type="checkbox"> Vegetarian
        <br><br>
        <input type="submit" value="Submit">
       </form>
</body>
</html>
